name: Optional Capabilities

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  integration_core:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run integration core tests
        env:
          TRANSCRIPTX_USE_EMOJIS: "0"
          TRANSCRIPTX_DISABLE_DOWNLOADS: "1"
        run: |
          make test-integration-core

  optional:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run optional capability tests
        env:
          TRANSCRIPTX_USE_EMOJIS: "0"
        run: |
          make test-optional
